<html>
    <head>
        <title>Third Tutorial in ReactJS</title>
		
		<script src="./js/react.min.js"></script>
		<script src="./js/react-dom.min.js"></script>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="./js/browser.min.js"></script>

    </head>
    <body>
	<div id="ex"></div>
	<!-- Properties Tutorial allows you to customize your components -->
	<script type="text/babel">
		var Example = React.createClass({
			render:function(){
				return(<div>
						<h1>{this.props.title}</h1>
						<h2>{this.props.genre}</h2>
				</div>);
			}
		});
		// this is how we put properties
		ReactDOM.render(<div>
						<Example title="Home Alone" genre="Comedy" />
						<Example title="Captain America" genre="Action" />
						<Example title="The Ring" genre="Horror" />
						</div>, document.getElementById('ex'));
	</script>
	
	
    </body>
</html>
